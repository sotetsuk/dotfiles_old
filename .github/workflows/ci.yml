name: ci

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2

      - name: Install requirements on Ubuntu
        if: matrix.platform == 'ubuntu-latest'
        run: sudo apt-get update && ./install_homebrew.sh
      
      - name: Run install.sh
        run: |
            ./install.sh

      - name: Run tests.sh
        run: |
            zsh ./tests.sh
