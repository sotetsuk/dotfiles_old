name: ci

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2

      - name: Run install.sh
        run: |
            ./install.sh

      - name: Run tests.sh
        run: |
            zsh ./tests.sh
