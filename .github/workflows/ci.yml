name: ci

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2

      - name: Install requirements on Ubuntu
        if: matrix.platform == 'ubuntu-latest'
        run: sudo apt-get update && cut -f 2 required.tsv | xargs sudo apt-get install -y
      
      - name: Install requirements on MacOS
        if: matrix.platform == 'macos-latest'
        run: cut -f 1 required.tsv | xargs brew install -y

      - name: Run install.sh
        run: |
            ./install.sh

      - name: Run tests.sh
        run: |
            zsh ./tests.sh
